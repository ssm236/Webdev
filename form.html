<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
  </head>

  <body>
    <h1>Creating Forms</h1>
    <h2>Text Entry</h2>

    <form action="" method="post">

      <div class="subscribe">
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="subscribe">
        <label for="email">Enter your email address</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div>
        <input type="submit" value="Subscribe !">
      </div>
    </form>
    <h2>Buttons</h2>
    <form action="" method="get">
      <button type="button" name="button">Click Me!</button>
    </form>

    <h2>Create a datalist</h2>

    <form action="" method="get">
      <div>
        <label for="myOS">What is your favorite OS?</label>
        <input list="os" id="myOS" name="myOS">
        <datalist id="OS">
          <option value="GNU/Linux"></option>
          <option value="Linux"></option>
          <option value="Windows"></option>
          <option value="mac OS"></option>
        </datalist>
      </div>
    </form>

    <h2>Pre-Defined list</h2>

    <form action="" method="get">
      <label for="home-structure">What kind of house do you want</label>
      <select id="home-structure" name="structure">
        <option value="">--Chose an Option--</option>
        <option value="castle">Castle</option>
        <option value="tree house">Tree House</option>
        <option value="tiny home">Tiny Home</option>
      </select>
    </form>

    <h2>Legend/Fieldset</h2>

    <form action="" method="get">
      <fieldset>
        <legend>Choose your favorit technology</legend>
        <input type="radio" name="pencil" id="pencil">
        <label for="pencil">Pencil</label><br/>

        <input type="radio" name="ERM" id="ERM">
        <label for="pencil">ERM</label><br/>

        <input type="radio" name="smartphone" id="smartphone">
        <label for="pencil">Smartphone</label><br/>
      </fieldset>
    </form>

    <h2>Text Area</h2>

    <form action="" method="post">
      <label for="thoughts">How does ICT help you in your life?</label><br/>
      <textarea name="name" rows="8" cols="80"></textarea>
    </form>
  </body>
</html>
